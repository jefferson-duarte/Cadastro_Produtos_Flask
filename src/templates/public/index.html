{% extends 'base.html' %}
{% block title %} Loja Flask {% endblock %}

{% block content %}

    <main id="main" >
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-12 d-flex">
                    <div id="content-main" class="justify-content-center align-self-center mx-auto my-5">
                        <div class="card">
                            <div class="card-header">
                                <h3>Cadastro de Produtos</h3>
                            </div>
                            <form class="card-body">
                                <div action="/" method="POST" class="p-10" >

                                    <div class="md-form row">
                                        <div class="col">
                                            <input type="number" name="code" class="form-control" id="codeInput" required autofocus>
                                            <label for="codeInput">Produto ID</label>
                                        </div>
                                        <div class="col">
                                            <input type="text" name="name" class="form-control" id="nameInput" required autofocus>
                                            <label for="nameInput">Nome Produto</label>
                                        </div>
                                    </div>

                                    <div class="md-form row">
                                        <div class="col">
                                            <input type="number" name="stock" class="form-control" id="stockInput" required autofocus>
                                            <label for="stockInput">Estoque do Produto</label>
                                        </div>
                                        <div class="col">
                                            <input type="number" name="value" class="form-control" id="valueInput" required autofocus>
                                            <label for="valueInput">Valor</label>
                                        </div>
                                    </div>
                                    
                                    <div class="md-form">
                                        <select name="category" class="mdb-select" id="categoryInput">
                                            <option selected>Selecione Categoria</option>
                                            {% for categorie in categories %}

                                                <option value="{{ categorie.0 }}">{{ categorie.1 }}</option>

                                            {% endfor %}
                                        </select>
                                    </div>

                                </div>
                                <div class="md-form">
                                    <button class="btn btn-success btn-block">Cadastrar <i class="fas fa-plus"></i></button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    

    <section id="products">
        <div class="container-fluid">
            <div class="row">
                {% for product in data %}
                    <div class="col-lg-4 d-flax">
                        <div id="content-products"class="justify-content-center align-self-center mx-auto my-3">
                            <div class="card text-center">
                                <div class="card-header">
                                    <span>Produto:</span> &nbsp;{{ product.0 }}
                                </div>
                                <div class="card-body black-text rounded-bottom">
                                    <h4 class="card-title">
                                        <span>Nome:</span>&nbsp;{{ product.1 }}
                                    </h4>
                                    <hr class="hr-light">
                                    <p class="card-text black-text mb-4">
                                        <span>Estoque:</span>&nbsp;{{product.2}}&nbsp;&nbsp;
                                        <span>Preco:</span>&nbsp;{{product.3}}
                                    </p>
                                    <div class="btn-group"role="group"aria-label="Basic example">
                                        <button type="button"class="btn btn-primary btn-sm">
                                              <span>Categoria:</span>&nbsp;{{product.4}}
                                        </button>
                                        <form action="#"method="POST">
                                              <button type="submit"class="btn btn-danger btn-sm">
                                                    <i class="fas fa-trash"></i>
                                              </button>
                                        </form>
                                        &nbsp;&nbsp;
                                        <a href="#" type="button" class="btn btn-warning btn-sm">
                                              <i class="fas fa-pen"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% else %}
                <div class="col-lg-12d-flex">
                    <div id="content-products"class="justify-content-center align-self-center mx-auto my-3 text-center">
                        <h2></h2>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
</main>
